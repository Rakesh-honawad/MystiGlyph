<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Symbol Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="output-container" id="output" contenteditable="true"></div>
    <figure class="keyboard">
        <!-- Row 1: Numbers -->
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>

        <!-- Row 2: Alphabet -->
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>

        <!-- Row 3: Alphabet between 2nd and last of Row 2 with space at the beginning -->

        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">del</div>

        <!-- Row 4: Alphabet between 2nd and last of Row 3 -->
        <div class="key" id="emoji-button">😊</div>
        <div class="emoji-container" id="emoji-container" style="display:grid;">
            <div class="emoji">😀</div>
            <div class="emoji">😁</div>
            <div class="emoji">😂</div>
            <div class="emoji">🤣</div>
            <div class="emoji">😃</div>
            <div class="emoji">😄</div>
            <div class="emoji">😅</div>
            <div class="emoji">😆</div>
            <div class="emoji">😉</div>
            <div class="emoji">😊</div>
            <div class="emoji">😋</div>
            <div class="emoji">😎</div>
            <div class="emoji">😍</div>
            <div class="emoji">😘</div>
            <div class="emoji">😗</div>
            <div class="emoji">😙</div>
            <div class="emoji">😚</div>
            <div class="emoji">☺️</div>
            <div class="emoji">😊</div>
            <div class="emoji">😇</div>
            <div class="emoji">😈</div>
            <div class="emoji">👿</div>
            <div class="emoji">💀</div>
            <div class="emoji">☠️</div>
            <div class="emoji">💩</div>
            <div class="emoji">🤡</div>
            <div class="emoji">👹</div>
            <div class="emoji">👺</div>
            <div class="emoji">🤖</div>
            <div class="emoji">🎃</div>
            <div class="emoji">👻</div>
            <div class="emoji">👽</div>
            <div class="emoji">💌</div>
            <div class="emoji">💋</div>
            <div class="emoji">💘</div>
            <div class="emoji">💝</div>
            <div class="emoji">💖</div>
            <div class="emoji">💗</div>
            <div class="emoji">💓</div>
            <div class="emoji">💞</div>
            <div class="emoji">💕</div>
            <div class="emoji">💟</div>
            <div class="emoji">❣️</div>
            <div class="emoji">💔</div>

            <div class="emoji">💜</div>
            <div class="emoji">🤎</div>
            <div class="emoji">🖤</div>
            <div class="emoji">🤍</div>
            <div class="emoji">💯</div>


            <!-- Add more emojis as needed -->
        </div>

        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">➠</div>
        <div class="key">⏬</div>
    </figure>

    <script src="script.js"></script>
